<html>
<title>VoxMos-Chat with bot</title>
	<head>
	
	<style>
	cf-chat-response.robot text>p{color:white; background:#5774b8;}
cf-chat-response.user text>p {color:white; background:#27ad8e !important;}
.conversational-form--enable-animation cf-input input, .conversational-form--enable-animation cf-input textarea{color:black; background:#27ad8e}
	</style>
	
	</head>
	<body>
		<script type="text/javascript" src="https://cf-4053.kxcdn.com/conversational-form/0.9.6/conversational-form.min.js" crossorigin></script>
		<link rel="stylesheet" href="./chatbox.css">
		<div id="chatbox">
		<input id="username" name="username" type="hidden" value='${command.name}'/>
		
		<form id="my-form-element" cf-form action="https://hooks.zapier.com/hooks/catch/2670526/iv9cf9/" method="post">
<input type="text" cf-questions="Hi divya, Good Morning. Hope you had a sound sleep. Below is your planned schedule for today.
10.00 to 11.00 -> Spa
4.00 to 5.00 -> GYM
Do you want me to remind you?" id="Q1" name="Q1">
<input type="text" cf-questions="cool. Do you like to have any drinks now?||Great. How about having some drinks now" id="Q2" name="Q2">
<div><input type="radio" name="eatables" value="Tea"> Tea</div>
<div><input type="radio" name="eatables" value="coffee"> coffee</div>
<div><input type="radio" name="eatables" value="soft drinks"> soft drinks</div>
<div><input type="radio" name="eatables" value="Call"> Call</div>
<div><input type="radio" name="eatables" value="Not required"> Not required</div>
<input type="text" cf-questions="Sure. Mr.Surya will attend you within 5 minutes" id="Q3" name= "Q3">
<input type="text" cf-questions="Divya, Please order the breakfast you would like to have and mention the timings please" id="Q4" name= "Q4">
<input type="text" cf-questions="Noted,  Anything else would you like to speak to me?" id="Q5" name= "Q5">
<input type="text" cf-questions="Thank you divya. Have a great day." id="Q6" name= "Q6">
<input type="text" cf-questions="Hey divya , your feedback is noted to serve you better." id="Q7" name= "Q7">
<input type="text" cf-questions="Hey Divya!you have an spa appointment within 30 minutes." id="Q8" name= "Q8">
<input type="text" cf-questions="Yes,it is in the business center next to the reception." id="Q9" name= "Q9">
<input type="text" cf-questions="It is 10cents for each copy. Just use your room key." id="Q10" name= "Q10">
<input type="text" cf-questions="Yes, we do." id="Q11" name= "Q11">
<input type="text" cf-questions="It is open 10am to 10pm." id="Q12" name= "Q12">
<fieldset cf-questions="Sure.Please select one of the available timings.">
						<h3>Sure.Please select one of the available timings.</h3>
						<label for="believe-1">11.00am to 12.00pm</label>
						<input type="radio" name="believe" id="believe-1" value="11.00am to 12.00pm">

						<label for="believe-2">2:00pm to 3:00pm</label>
						<input type="radio" name="believe" id="believe-2" value="2:00pm to 3:00pm">

						<label for="believe-3">4:00pm to 5:00pm</label>
						<input type="radio" name="believe" id="believe-3" value="4:00pm to 5:00pm">
					</fieldset>
<input type="text" cf-questions="Done. Anything else?" id="Q14" name= "Q14">
<input type="text" cf-questions="You are welcome!" id="Q15" name= "Q15">
<input type="text" cf-questions="Hey Divya , hope you had good time in swimming pool. Would you like to give rating?" id="Q16" name= "Q16">
<div class="radio-control" >
							<input cf-label="1" type="radio" cf-image="resources/images/1.png" name="image-preference" tabindex="1" value="0">
							<input cf-label="2" type="radio" cf-image="resources/images/2.png" name="image-preference" tabindex="2" value="1">
							<input cf-label="3" type="radio" cf-image="resources/images/3.png" name="image-preference" tabindex="2" value="1">
							<input cf-label="4" type="radio" cf-image="resources/images/4.png" name="image-preference" tabindex="2" value="1">
							<input cf-label="5" type="radio" cf-image="resources/images/5.png" name="image-preference" tabindex="2" value="1">
						</div>
<input type="text" cf-questions="Wow thank you divya. Would you like to share any feedback?" id="Q16" name= "Q16">						
<input type="text" cf-questions="Indeed it's great to hear. What else?" id="Q17" name= "Q17">
<input type="text" cf-questions="That's really sad. I shall raise a ticket regarding this and get it resolve to serve you better.Any other feedback you would like to give?" id="Q18" name= "Q18">
<input type="text" cf-questions="You are welcome." id="Q19" name= "Q19">
<input type="submit" class="btn btn-default">Thank you</input>
</form>
		</div>
	
	</body>
</html>
